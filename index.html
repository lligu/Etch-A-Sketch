<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>E-A-S</title>
</head>

<body>
    <header>
        <h1>Etch-A-Sketch</h1>
    </header>
    <main>
        <div id="gridDimensions">
            <h2> Grid size:</h2>
            <button>16</button>
            <button>32</button>
            <button>64</button>
        </div>
        <div id="gridContainer">
        </div>
        <button id="clearButton">Clear</button>
        <div id="colorModeDiv">
            <button id="colorMode">Color Mode</button>
            <label for="chooseColor">Choose a color:</label>
            <input type="color" id="chooseColor" name="chooseColor" value="#000000">
        </div>
        <button id="rainbowMode">Rainbow Mode</button>
        <button id="progressiveDarkMode">Progressive Dark mode</button>
        <button id="eraserMode">Eraser Mode</button>
        <!-- aggiungere scelta dimensioni -->
    </main>
</body>

</html>
